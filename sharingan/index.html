<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharingan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;

        }

        #background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: black;
            background-image: url("./image/sharingan.jpg");
            background-size: contain;
            background-origin: content-box;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: lighten;
            background-repeat: no-repeat;
            z-index: 50;

            opacity: 0%;
        }

        #canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            opacity: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            --center-dim: min(calc(100vh/2.35), calc(100vw/2.35));
            animation: spin-rev 20s infinite linear;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 75;
        }

        .mangyekyu {
            background-color: rgb(255, 0, 0);
            width: var(--center-dim);
            height: var(--center-dim);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            --main-color: black;
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }

        @keyframes spin-rev {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-359deg);
            }
        }


        .ring {
            display: flex;
            justify-content: center;
            align-items: center;
            --gap: calc(var(--center-dim) * 0.12);
            height: calc(100% - calc(2 * var(--gap)));
            width: calc(100% - calc(2 * var(--gap)));
            border-radius: 50%;
            border: calc(var(--center-dim) * 0.02) solid var(--main-color);
            position: relative;
            z-index: 80 !important;


        }

        .center-ring {
            --gap: calc(var(--center-dim) * 0.1) !important;
            height: calc(100% - calc(2 * var(--gap))) !important;
            width: calc(100% - calc(2 * var(--gap))) !important;
            background-color: var(--main-color);
        }

        .tomoe {
            position: absolute;
            background-color: #000000;
            clip-path: polygon(58% 10%, 66% 16%, 71% 24%, 74% 33%, 74% 44%, 71% 55%, 66% 65%, 60% 73%, 51% 82%, 41% 88%, 32% 92%, 23% 95%, 35% 83%, 41% 73%, 44% 62%, 34% 60%, 25% 55%, 21% 48%, 19% 39%, 20% 29%, 24% 21%, 30% 14%, 39% 10%, 48% 9%);
            height: calc(var(--center-dim) * 0.16) !important;
            width: calc(var(--center-dim) * 0.16) !important;

        }

        .tomoe-1 {
            position: absolute;
            top: 10%;
            left: 55%;
            rotate: 210deg;

        }

        .tomoe-2 {
            position: absolute;
            bottom: 34%;
            left: 13%;
            rotate: 90deg;
        }

        .tomoe-3 {
            position: absolute;
            bottom: 26%;
            right: 17%;
            rotate: -30deg;


        }

        .ring-2,
        .ring-3 {
            rotate: 60deg;
        }

        .ring-2 .tomoe {
            transform: translate(-15%, -15%);
        }



        .ring-3 .tomoe {
            transform: translate(-25%, -25%);
        }

        .left,
        .right {
            --csemi-dim: min(calc(50vh), calc(50vw));
            height: calc(var(--csemi-dim) * 2);
            width: var(--csemi-dim);
            position: relative;

            border-radius: var(--csemi-dim) 0 0 var(--csemi-dim);
            z-index: 7;

        }

        .left {
            margin-right: calc(-1 * calc(var(--csemi-dim) * 0.425));
        }

        .right {
            rotate: 180deg;
            margin-left: calc(-1 * calc(var(--csemi-dim) * 0.425));

        }

        .sharingan {
            width: calc(var(--center-dim) * 0.335);
            height: calc(var(--center-dim) * 0.335);
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.135);
            animation: spin 20s infinite linear;

        }

        .c-one {
            position: absolute;
            top: 1.5%;
            right: 1.5%;
        }

        .c-two {
            position: absolute;
            top: 9.4%;
            right: 36.7%;
        }

        .c-three {
            position: absolute;
            top: 23.5%;
            right: 60.5%;
        }

        .c-four {
            position: absolute;
            top: 41.7%;
            right: 69.7%;
        }

        .c-five {
            position: absolute;
            bottom: 26.3%;
            right: 62.5%;
        }

        .c-six {
            position: absolute;
            bottom: 11.7%;
            right: 40.5%;
        }

        .c-seven {
            position: absolute;
            bottom: 2.5%;
            right: 8.5%;
        }

        .s1-two {
            --center-dim: min(calc(100vh/7), calc(100vw/7));
            background-color: rgb(255, 0, 0);
            width: var(--center-dim);
            height: var(--center-dim);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            --main-color: black;
            /* opacity: 20%; */
        }

        .s1-two .ring {
            --gap: calc(var(--center-dim) * 0.2);
            rotate: 30deg;
        }

        .s1-two .center-ring {
            height: calc(100% - calc(4.5 * var(--gap))) !important;
            width: calc(100% - calc(4.5 * var(--gap))) !important;
        }

        .s1-two .tomoe {
            height: calc(var(--center-dim) * 0.25) !important;
            width: calc(var(--center-dim) * 0.25) !important;
            transform: translate(-5%, -15%);
            rotate: -15deg;

        }
    </style>
</head>

<body>
    <div id='background'></div>
    <div id='canvas'>
        <div class='container'>
            <div class="left">
                <div class="sharingan c-one"></div>
                <div class="sharingan c-two s1-two">
                    <div class='ring'>
                        <div class="tomoe-1">
                            <div class='tomoe'></div>
                        </div>
                        <div class="tomoe-2">
                            <div class='tomoe'></div>
                        </div>
                        <div class="tomoe-3">
                            <div class='tomoe'></div>
                        </div>
                        <div class='ring center-ring'></div>
                    </div>
                </div>
                <div class="sharingan c-three"></div>
                <div class="sharingan c-four"></div>
                <div class="sharingan c-five"></div>
                <div class="sharingan c-six"></div>
                <div class="sharingan c-seven"></div>
            </div>
            <div class='center'>
                <div class="mangyekyu">
                    <div class='ring'>
                        <div class="tomoe-1">
                            <div class='tomoe'></div>
                        </div>
                        <div class="tomoe-2">
                            <div class='tomoe'></div>
                        </div>
                        <div class="tomoe-3">
                            <div class='tomoe'></div>
                        </div>


                        <div class='ring ring-2'>
                            <div class="tomoe-1">
                                <div class='tomoe'></div>
                            </div>
                            <div class="tomoe-2">
                                <div class='tomoe'></div>
                            </div>
                            <div class="tomoe-3">
                                <div class='tomoe'></div>
                            </div>
                            <div class='ring ring-3'>
                                <div class="tomoe-1">
                                    <div class='tomoe'></div>
                                </div>
                                <div class="tomoe-2">
                                    <div class='tomoe'></div>
                                </div>
                                <div class="tomoe-3">
                                    <div class='tomoe'></div>
                                </div>
                                <div class='ring center-ring'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="sharingan c-one"></div>
                <div class="sharingan c-two"></div>
                <div class="sharingan c-three"></div>
                <div class="sharingan c-four"></div>
                <div class="sharingan c-five"></div>
                <div class="sharingan c-six"></div>
                <div class="sharingan c-seven"></div>
            </div>
        </div>
    </div>
</body>

</html>
