<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        :root {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;

            color-scheme: light dark;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            padding-top: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            width: max(100%, 300px);
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .tile {
            max-width: 400px;
            max-height: 300px;
            width: 100%;
            height: 100%;
            border-radius: 2px;
            background-color: rgb(80, 80, 80);
            -webkit-box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
            -moz-box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
            box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);

            margin: auto;
            border: 0;
            z-index: 1;

        }

        .tile-container {
            max-width: 400px;
            max-height: 300px;
            width: 400px;
            height: 300px;
            position: relative;
            margin: auto;
            border: 0;
        }

        .overlay {
            top: 0;
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .css-battle-container {
            position: absolute;
            top: 20px;
            right: 20px
        }

        .cssbattle-icon {
            width: 50px;
            height: 30px;
        }

        .copy-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 10px;
            background-color: white;
            color: black;
            border-radius: 20px;
            padding: 5px 10px;
            font-weight: 700;
        }

        .overlay:hover {

            opacity: 1;
        }

        .overlay-text {
            font-weight: 700;
            font-size: 22px;
            color: white;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            background-color: grey;
            padding: 7px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
        }
    </style>
</head>
