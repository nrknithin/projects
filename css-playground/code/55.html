<div class="windmill">
    <div class="semi"></div>
    <div class="semi"></div>
    <div class="semi"></div>
    <div class="semi"></div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #191919
    }

    .windmill {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative
    }

    .semi {
        width: 100px;
        height: 50px;
        background: #dd6b4d;
        border-radius: 50px 50px 0 0;
        position: absolute
    }

    .semi:first-child {
        rotate: 90deg;
        bottom: 25px;
        left: -25px
    }

    .semi:nth-child(2) {
        rotate: 180deg;
        bottom: -50px;
        left: 0
    }

    .semi:nth-child(3) {
        rotate: -90deg;
        top: 25px;
        right: -25px
    }

    .semi:nth-child(4) {
        rotate: 0deg;
        top: -50px;
        right: 0
    }

    .semi:nth-child(2n) {
        background: #f9e492
    }

    .semi:nth-child(odd) {
        background: #4f77ff
    }
</style>
