<div class="container">
    <div class="sun"></div>
    <div class="bush1"></div>
    <div class="bush2"></div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #191919
    }

    .container {
        width: 150px;
        height: 200px;
        background: #f2ad43;
        border-radius: 100px 100px 27px 27px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden
    }

    .sun {
        width: 60px;
        height: 60px;
        background: #fff58f;
        border-radius: 50%;
        transform: translateY(20px);
        z-index: 1
    }

    .bush1,
    .bush2 {
        position: absolute;
        width: 200px;
        height: 400px;
        border-radius: 100px;
        z-index: 2;
        top: 100px
    }

    .bush1 {
        background: #e08027;
        right: 50px
    }

    .bush2 {
        background: #824b20;
        left: 50px
    }
</style>
