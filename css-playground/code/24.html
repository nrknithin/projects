<div class="container">
    <span></span>
    <span></span>
</div>
<style>
    body {
        background: #62306D;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        max-width: 240px;
        justify-content: space-between;
        width: 100%;
    }

    span {
        border-radius: 50px;
        height: 150px;
        width: 100px;
        content: "";
        background: #AA445F;
        position: relative;
        transform: translateY(-25px);
        display: flex;
        align-items: end;
    }

    span::before {
        position: absolute;
        border-radius: 50px;
        height: 100px;
        width: 100px;
        content: "";
        background: #F7EC7D;
    }

    span:last-child {
        rotate: 180deg;
        background: #E38F66;
    }
</style>
