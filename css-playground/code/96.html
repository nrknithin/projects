<div class="mandala">
    <div class="box">
        <div class="tl"></div>
    </div>
    <div class="box">
        <div class="tr"></div>
    </div>
    <div class="box">
        <div class="bl"></div>
    </div>
    <div class="box">
        <div class="br"></div>
    </div>

</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #243D83;
    }

    .mandala {
        width: 200px;
        height: 200px;
        background: #6592CF;
        border-radius: 50%;
        display: grid;
        grid-template-columns: 1fr 1fr
    }

    .box {
        width: 100px;
        height: 100px;
        position: relative;
    }

    .tl,
    .tr,
    .bl,
    .br {
        width: 56px;
        height: 56px;
        background: #6592CF;
        border: 20px solid #243D83;
        position: absolute;
    }

    .tl,
    .br {
        border-radius: 0 88px;
    }

    .bl,
    .tr {
        border-radius: 88px 0;
    }

    .tl {
        right: -10.5px;
        bottom: -10.5px;
    }

    .tr {
        bottom: -10.5px;
        left: -10.5px;
    }

    .bl {
        top: -10.5px;
        right: -10.5px;
    }

    .br {
        top: -10.5px;
        left: -10.5px;
    }
</style>
