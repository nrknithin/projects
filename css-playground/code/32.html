<div class="bandaid"></div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #FFFFFF;

    }

    .bandaid {
        position: relative;
        rotate: -45deg;
        background: #F3AC3C;
        width: 50px;
        height: 200px;
    }

    .bandaid:before {
        position: absolute;
        content: "";
        rotate: 90deg;
        background: #A3A368;
        width: 50px;
        height: 200px;
    }

    .bandaid:after {
        position: absolute;
        content: "";
        top: 75px;
        background: #FBE18C;
        width: 50px;
        height: 50px;

    }
</style>
