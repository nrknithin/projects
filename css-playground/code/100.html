<div class="cssbattle">
    <div class="bracket left"></div>
    <div class="main">
        <div class="sword-wrapper s-left">
            <div class="sword">
                <div class="tip"></div>
                <div class="stem"></div>
                <div class="base"></div>
                <div class="handle"></div>
            </div>
        </div>
        <div class="sword-wrapper s-right">
            <div class="sword">
                <div class="tip"></div>
                <div class="stem"></div>
                <div class="base"></div>
                <div class="handle"></div>
            </div>
        </div>
    </div>
    <div class="bracket right"></div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #14313E;
    }

    .cssbattle {
        width: 294px;
        height: 150px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: relative;
    }

    .bracket {
        position: absolute;
        height: 150px;
        width: 40px;
        background: #FFDF00;
        border-radius: 20px 0 0 20px;
        display: flex;
        align-items: center;
    }

    .bracket::before {
        content: "";
        position: absolute;
        height: 40px;
        width: 10px;
        background: #FFDF00;
        border-radius: 5px 0 0 5px;
        left: -10px
    }

    .bracket::after {
        content: "";
        position: absolute;
        height: 100px;
        width: 15px;
        background: #14313E;
        border-radius: 10px 0 0 10px;
        right: 0px;
    }

    .left {
        left: 10px
    }

    .right {
        right: 10px;
        rotate: 180deg;
    }

    .main {
        height: 160px;
        width: 160px;
        position: relative;
    }

    .sword-wrapper {
        position: absolute;

    }

    .s-left {
        bottom: -28.2px;
        left: 57.2px;
        rotate: 45deg;
    }

    .s-right {
        bottom: -28px;
        right: 57px;
        rotate: -45deg;
    }

    .sword {
        transform: translateY(-10px);
        width: 29px;
        height: 210px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .tip {
        position: absolute;
        top: 3.5px;
        width: 21px;
        height: 21px;
        rotate: 45deg;
        background: #FFDF00;
    }

    .stem {
        position: absolute;
        top: 14px;
        width: 30px;
        height: 140px;
        border-style: solid;
        border-width: 0 10px;
        border-color: #14313E;
        background: #FFDF00;
    }

    .base {
        position: absolute;
        bottom: 40.5px;
        width: 80px;
        height: 20px;
        background: #FFDF00;
    }

    .handle {
        position: absolute;
        bottom: 6px;
        width: 20px;
        height: 35px;
        background: #FFDF00;
    }

    .handle::after {
        bottom: -5.9px;
        position: absolute;
        content: "";
        width: 20px;
        height: 20px;
        border-radius: 100px;
        background: #FFDF00;
    }
</style>
