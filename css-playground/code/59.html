<main>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="center"></div>
</main>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #191919;
    }


    main {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #4F77FF;
        display: flex;
        flex-direction: column;
        gap: 30px;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .center {
        position: absolute;
        content: "";
        height: 100%;
        width: 10px;
        background: #191919;
        --dim: 300px;

    }

    .center::before {
        position: absolute;
        content: "a";
        border-radius: 50%;
        border: 10px solid #191919;
        left: -40px;
        transform: translateY(-50px);
        width: 300px;
        height: 230px;
    }

    .center::after {
        position: absolute;
        content: "a";
        border-radius: 50%;
        border: 10px solid #191919;
        right: -40px;
        transform: translateY(-50px);
        width: 300px;
        height: 230px;
    }

    .line {
        width: 100%;
        height: 10px;
        background: #191919;

    }
</style>
