<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #243D83;
    }

    .sheep {
        width: 170px;
        height: 170px;
        display: flex;
        justify-content: center;
        position: relative;
    }

    .face {
        position: absolute;
        width: 60px;
        height: 70px;
        background: #243D83;
        border-radius: 50px;
        top: 40px;
        z-index: 2;
        border: 20px solid #6592CF;
        transform: translateY(-20px);
        display: flex;
        justify-content: space-around;
        align-items: center;

    }

    .er {
        transform: translate(-5px, -5px)
    }

    .el {
        transform: translate(5px, -5px)
    }

    .eye {

        width: 10px;
        height: 10px;
        background: #6592CF;
        border-radius: 50%;
    }

    .hw {
        transform: translateY(-10px);
        height: 150px;
        bottom: 10px;
        position: absolute;
    }

    .hair {
        width: 60px;
        height: 50px;
        background: #6592CF;
        border-radius: 50%;

    }

    .h1,
    .h2,
    .h8 {
        z-index: 3;
    }

    .h2 {
        transform: translateY(-6.5px);
        rotate: 45deg;
    }

    .h3 {
        transform: translateY(-10px);
        rotate: 90deg;
    }

    .h4 {
        transform: translateY(-6.5px);
        rotate: 135deg;
    }

    .h5 {
        transform: translateY(-10px);
        rotate: 180deg;
    }

    .h6 {
        transform: translateY(-6.5px);
        rotate: 225deg;
    }

    .h7 {
        transform: translateY(-10px);
        rotate: 270deg;
    }

    .h8 {
        transform: translateY(-6.5px);
        rotate: -45deg;
    }
</style>
