<div class="snowman">
    <div class="hat">
        <div class="strips">
            <div class="strip"></div>
            <div class="strip"></div>
        </div>
        <div class="base"></div>
    </div>
    <div class="head">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>
    <div class="body"></div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #AC474B;
    }

    .snowman {
        width: 100px;
        height: 190px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hat {
        width: 60px;
        height: 45px;
        min-width: 60px;
        min-height: 45px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 3;
    }

    .strips {
        width: 40px;
        height: 40px;
        background: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

    }

    .strip {
        width: 40px;
        height: 15px;
        background: #0E1F2B;
    }

    .base {
        width: 100%;
        height: 5px;
        background: #0E1F2B;
    }

    .head {
        min-width: 60px;
        min-height: 60px;
        width: 60px;
        height: 60px;
        background: #FFFFFF;
        border-radius: 50%;
        transform: translateY(-5px);
        position: relative;
        display: flex;
        justify-content: center;
        z-index: 2;
    }

    .head::after {
        position: absolute;
        content: "";
        bottom: -2px;
        width: 60px;
        height: 10px;
        border-radius: 10px;
        background: #FFA63F;
        border: 4px solid #AC474B;
    }

    .head::before {
        position: absolute;
        content: "";
        bottom: -2px;
        width: 80px;
        height: 10px;
        background: #AC474B;
    }

    .body {
        min-width: 100px;
        min-height: 100px;
        width: 100px;
        height: 100px;
        background: #FFFFFF;
        border-radius: 50%;
        transform: translateY(-15px)
    }

    .eyes {
        position: absolute;
        top: 18px;
        width: 30px;
        height: 10px;
        display: flex;
        justify-content: space-between;
    }

    .eye {
        height: 10px;
        width: 10px;
        background: #0E1F2B;
        border-radius: 50%;
    }
</style>
