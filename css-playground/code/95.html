<div class="pokeball">
    <div class="upper"></div>
    <div class="center">
        <div class="button"></div>
    </div>
    <div class="lower"></div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #6CB3A9;
    }

    .pokeball {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .upper {
        position: absolute;
        top: 0;
        width: 200px;
        height: 90px;
        background: #D25B70;
        z-index: 1;
    }

    .lower {
        position: absolute;
        bottom: 0;
        width: 200px;
        height: 90px;
        background: #FFFFFF;
        z-index: 1;

    }

    .center {
        width: 180px;
        height: 20px;
        background: #781728;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #F6DF96;
        border: 10px solid #781728;
    }
</style>
