<div class="fox"></div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #293462;
    }


    .fox {
        --border: 40px;
        width: 50px;
        height: 140px;
        background: #FE5F55;
        border-radius: 0 var(--border) 0 0;
        position: relative;
        overflow: hidden;
    }

    .fox:nth-child(2) {
        transform: rotateY(180deg);
    }

    .fox::after {
        position: absolute;
        content: "";
        width: 30px;
        height: 30px;
        background: #293462;
        border-radius: 50%;
        right: 5px;
        bottom: 50px;
    }

    .fox::before {
        position: absolute;
        content: "";
        width: 80px;
        height: 80px;
        background: #293462;
        border-radius: 50%;
        left: -30px;
        bottom: -40px;

    }
</style>
