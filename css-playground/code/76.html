<div class="bee">
    <div class="wings">
        <div class="wing"></div>
        <div class="wing"></div>
    </div>
    <div class="body">
        <div class="strips">
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
        </div>
        <div class="eye"></div>
    </div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #998235;
    }

    .bee {
        width: 150px;
        height: 150px;
        position: relative;
    }

    .wings {
        position: absolute;
        width: 150px;
        height: 75px;
        display: flex;
        top: 0;
    }

    .wing {
        height: 75px;
        width: 75px;
        background: #FFFFFF;
        border-radius: 50% 50% 0;
    }

    .wings>div:last-child {
        border-radius: 50% 50% 50% 0;
    }

    .body {
        position: absolute;
        background: #EFF33C;
        width: 150px;
        height: 75px;
        bottom: 0;
        border-radius: 50px;
        overflow: hidden;
    }

    .strips {
        position: absolute;
        height: 75px;
        width: 95px;
        left: 0px;
        display: flex;
        justify-content: space-between;
    }

    .strip {
        height: 75px;
        width: 25px;
        background: #191919;

    }

    .eye {
        position: absolute;
        width: 15px;
        height: 15px;
        background: #191919;
        border-radius: 50%;
        right: 20px;
        top: 20px;
    }
</style>
