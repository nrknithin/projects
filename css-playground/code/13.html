<div></div>
<style>
    body {
        background: #0B2429;
        --dim: 200px
    }

    div {
        background: #F3AC3C;
        rotate: 45deg;
        width: var(--dim);
        height: var(--dim);
        position: absolute;
        top: calc(var(--dim)*-1 / 2);
        left: calc(var(--dim)*-1 / 2);
    }
</style>
