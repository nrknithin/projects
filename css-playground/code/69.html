<div class="eyes">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="beak"></div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #191919;
        flex-direction: column;
        height: 100vh;
        position: relative;
    }

    .eyes {
        height: 114px;
        width: 222px;
        top: 77px;
        position: absolute;
        display: flex;
        z-index: 2;

    }

    .left,
    .right {
        background: #E08027;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center
    }

    .right {

        height: 115px;
        width: 115px;
        border-radius: 50% 0 50% 50%;
        outline: 12px solid #191919;
    }

    .left {
        height: 114px;
        width: 114px;
        border-radius: 0 50% 50% 50%;
    }

    .left::before,
    .right::before {
        content: "";
        position: absolute;
        background: #191919;
        height: 90px;
        width: 90px;
        border-radius: 50%;
    }

    .left::after,
    .right::after {
        content: "";
        color: red;
        position: absolute;
        height: 10px;
        width: 10px;
        border: 10px solid;
        border-radius: 50%;
        transform: translate(-6px, 2px);
        border-color: #E08027 #E08027 transparent transparent;
        rotate: -45deg
    }

    .left::after {
        transform: translate(-4px, 4px)
    }

    .beak {
        height: 50px;
        width: 50px;
        rotate: 45deg;
        bottom: 88px;
        position: absolute;
        background: #E08027;
        z-index: 1;
    }
</style>
