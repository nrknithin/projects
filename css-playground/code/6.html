<div class="circle">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<style>
    body {
        background-color: #E3516E;
        display: flex;
    }

    .circle {
        margin: auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
    }

    .circle>div {
        width: 100px;
        height: 100px;
    }

    .circle>div:first-child {
        background: #51B5A9;
    }

    .circle>div:nth-child(2) {
        background: #FADE8B;
    }

    .circle>div:nth-child(3) {
        background: #F7F3D7;
    }
</style>
