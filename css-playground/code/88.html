<div class="top">
    <div class="right"></div>
    <div class="left"></div>
</div>
<div class="top inverted">
    <div class="right"></div>
    <div class="left"></div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #F7F3DA;
        flex-direction: column;
        height: 100vh;
    }

    .top {
        width: 100%;
        height: 40px;
        /*     border:1px solid; */
        position: relative;
    }

    .inverted {
        rotate: 180deg;
        z-index: 10;
    }

    .left {
        position: absolute;
        left: 0px;
        background: #D25B70;
        height: 100%;
        width: 200px;
        border-radius: 0 10px 0 0;
        z-index: 1;
    }

    .left::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        right: -5px;
        bottom: -5px;
        rotate: 45deg;
        background: #D25B70;
        z-index: 2;
    }

    .right {
        position: absolute;
        right: 0px;
        background: #F7F3DA;
        height: 100%;
        width: 200px;
        border-radius: 0 0 0 20px;
        z-index: 5000;
    }
</style>
