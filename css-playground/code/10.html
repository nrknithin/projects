<div class="right"></div>
<div class="center"></div>
<div class="left"></div>
<style>
    body {
        margin: 0;
        background-color: #62306D;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    div {
        width: 100px;
        height: 250px;
        background: #F7EC7D;
        border-radius: 50px 50px 0 0;
        position: relative;
    }

    .right,
    .left {
        height: 150px;
    }

    div::after {
        content: "";
        position: absolute;
        top: 0px;
        left: 50%;
        background-color: #AA445F;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 20px solid #E38F66;
        transform: translateX(-50%)
    }

    .right::after,
    .left::after {
        background-color: #E38F66;
        border: 20px solid #AA445F;
    }
</style>
