<div class="container">
    <div class="circle green"></div>
    <div class="cone yellow"></div>
    <div class="cone green"></div>
    <div class="circle yellow"></div>
    <div class="cone yellow"></div>
    <div class="circle green"></div>
    <div class="circle yellow"></div>
    <div class="cone green"></div>
</div>
<style>
    body {
        margin: 0;
        background: #1A4341;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        margin: 0;
        background: #1A4341;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
    }

    .circle,
    .cone {
        width: 50px;
        height: 50px;
    }

    .circle {
        border-radius: 50%;
    }

    .cone {
        border-radius: 50% 50% 0 0;
    }

    .container .cone:nth-child(n+4) {
        rotate: 180deg
    }

    .green {
        background: #998235
    }

    .yellow {
        background: #F3AC3C
    }
</style>
