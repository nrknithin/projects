<div>
    <span></span>
</div>
<style>
    body {
        margin: 0px;
        background: #E38F66;
        display: flex;
        justify-content: center;
        align-items: center;
        --border: 30px;
        --dim: 200px;
    }

    div {
        width: var(--dim);
        height: var(--dim);
        background: #AA445F;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    span {
        width: calc(var(--dim) * 0.4);
        height: calc(var(--dim) * 0.4);
        border-radius: 50%;
        border: var(--border) solid;
        border-color: #F7EC7D transparent;
        rotate: 45deg
    }
</style>
