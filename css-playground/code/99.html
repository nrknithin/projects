<div class="gift-wrapper">
    <div class="wings">
        <div class="wing"></div>
        <div class="wing"></div>
    </div>
    <div class="gift">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #AC474B;
    }

    .gift-wrapper {
        width: 140px;
        height: 200px;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    .wings {
        position: relative;
        width: 70px;
        height: 40px;
        display: flex;

    }

    .wing {
        height: 20px;
        width: 20px;
        min-height: 20px;
        min-width: 20px;
        border: 10px solid #FFFFFF;
        border-radius: 50% 50% 50% 0;
        position: absolute;
        right: 0;
    }

    .wings>div:last-child {
        border-radius: 50% 50% 0;
        left: 0;
    }

    .gift {
        position: absolute;
        bottom: 0;
        height: 140px;
        width: 140px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px
    }

    .box {
        height: 60px;
        width: 60px;
        background: #FFFFFF;
    }
</style>
