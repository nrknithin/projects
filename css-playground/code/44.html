<div class="stripes">
    <span class="stripe"></span>
    <span class="stripe"></span>
    <span class="stripe"></span>
    <span class="stripe"></span>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1A4341;
    }


    .stripes {
        width: 160px;
        height: 180px;
        background: #F3AC3C;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center
    }

    .stripes::before,
    .stripes::after {
        --dim: 300px;
        position: absolute;
        content: "";
        right: 130px;
        width: var(--dim);
        height: var(--dim);
        background: #1A4341;
        border-radius: 50%;
    }

    .stripes::after {
        left: 130px;
    }

    .stripe {
        background: #1A4341;
        width: 100%;
        height: 20px;
    }
</style>
