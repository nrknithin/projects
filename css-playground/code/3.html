<div class="container">
    <div></div>
</div>
<style>
    body {
        background: #6592CF;
        display: flex;
    }

    .container {
        margin: auto;
        width: 300px;
        height: 150px;
        background: #243D83;
        overflow: hidden;
        position: relative;
    }

    .container>div {
        margin: -50px auto;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: #6592CF;
        display: flex;
    }

    .container>div::before {
        content: "";
        margin: auto;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #243D83;
        display: flex;
    }

    .container>div::after {
        content: "";
        position: absolute;
        top: 50px;
        left: 125px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #EEB850;
    }
</style>
