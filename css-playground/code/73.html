<div class="tiger">
    <div class="ears">
        <div class="ear"></div>
        <div class="ear"></div>
    </div>
    <div class="face">
        <div class="forehead"></div>
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="mouth">
            <div class="nose"></div>
        </div>
    </div>
</div>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #F3AC3C;
    }

    .tiger {
        transform: translateY(-6px);
        width: 170px;
        height: 160px;
        display: flex;
        align-items: center;
        flex-direction: column;

    }

    .face {
        top: 11px;
        width: 150px;
        height: 150px;
        background: #998235;
        border-radius: 80px 80px 64px 64px;
        display: flex;
        justify-content: center;
        position: absolute;
        overflow: hidden;
    }

    .forehead {
        background: #1A4341;
        width: 50px;
        height: 50px;
        rotate: 45deg;
        position: absolute;
        top: -35px;

    }

    .eyes {
        width: 100px;
        height: 20px;
        position: absolute;
        top: 60px;
        display: flex;
        justify-content: space-between;
    }

    .eye {
        height: 20px;
        width: 20px;
        background: #1A4341;
        border-radius: 50%;
    }

    .mouth {
        width: 100px;
        height: 40px;
        position: absolute;
        bottom: 15px;
        background: #FFFFFF;
        border-radius: 12px 12px 30px 30px;
        display: flex;
        justify-content: center;
    }

    .nose {
        width: 10px;
        height: 30px;
        background: #1A4341;
        position: absolute;
        top: -10px;
    }

    .nose::before {
        content: "";
        position: absolute;
        right: 0px;
        bottom: -10px;
        height: 10px;
        width: 20px;
        border-style: solid;
        border-color: #1A4341;
        border-radius: 0 0 50px 50px;
        border-width: 0px 10px 10px 10px
    }

    .nose::after {
        content: "";
        position: absolute;
        left: 0px;
        bottom: -10px;
        height: 10px;
        width: 20px;
        border-style: solid;
        border-color: #1A4341;
        border-radius: 0 0 50px 50px;
        border-width: 0px 10px 10px 10px
    }

    .ears {
        width: 170px;
        height: 60px;
        display: flex;
        justify-content: space-between;
        transform: translateY(1px);

    }

    .ear {
        height: 40px;
        width: 40px;
        border: 10px solid #998235;
        border-radius: 50%;
        background: #1A4341;
    }
</style>
