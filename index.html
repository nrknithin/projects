<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        :root {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;

            color-scheme: light dark;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            text-align: center;
        }

        .project-wrapper {
            display: grid;
            justify-content: space-between;
            width: max(75%, 300px);
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .project {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            background-color: rgb(80, 80, 80);
            -webkit-box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
            -moz-box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
            box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            color: white;
        }
    </style>
</head>

<body>
    <h1>
        Projects
    </h1>
    <div class='project-wrapper'>
        <a class='project' href='/sharingan'>Sharingan</a>
        <a class='project' href='/css-playground'>Css Playground</a>
        <a class='project' href='/racing'>Racing</a>
        <a class='project' href='/be-my-valentine'>Be My Valentine</a>
        <a class='project' href='/particle'>Particle</a>
    </div>
</body>

</html>
