<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <style>
        body {
            background-color: white !important;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .card {
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
            max-width: 300px;
            width: 100%;
            max-height: 150px;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 16px;
            font-weight: 400;
            transition: transform 0.5s ease-in-out;
            padding: 20px;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            column-gap: 20px
        }

        .btn {
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #yes {
            background-color: tomato;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card" id='card'>
        <div class="title">Will you be my valentine?</div>
        <div class='btn-group'>
            <button class="btn" id='yes'>Yes</button>
            <button class='btn' id='no'>No</button>
        </div>
    </div>
    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const card = document.getElementById("card");
        function runner() {
            card.style.transform = `translate(${Math.floor(Math.random() * 201) - 100}%, ${Math.floor(Math.random() * 201) - 100}%)`;
            setTimeout(() => {
                card.style.transform = `translate(${Math.floor(Math.random() * 201) - 100}%, ${Math.floor(Math.random() * 201) - 100}%)`;
            }, 10);
        }
        noButton.addEventListener("mouseenter", runner, false);
        function clickYes() {
            card.innerHTML = "I'm so glad you said yes! I can't wait to spend Valentine's Day with you and create new memories together.";

        }


        function isTouchDevice() {
            return (('ontouchstart' in window) ||
                (navigator.maxTouchPoints > 0) ||
                (navigator.msMaxTouchPoints > 0));
        }
        yesButton.addEventListener("click", clickYes, false);
        if (!!isTouchDevice()) {
            alert("This App Doesn't work on touch devices, Please open from your PC/Laptop")
            noButton.innerHTML = "Yes"
            noButton.removeEventListener("mouseenter", runner);
            noButton.addEventListener("click", clickYes, false);
        }

    </script>
</body>

</html>
